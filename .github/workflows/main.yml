    steps:
      - name: Push image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build image
        run: docker build -t ${{ github.repository }}:build-temp .
      - name: Action 2
        run: |
          docker tag ${{ github.repository }}:build-temp $${{ github.repository }}:${{ github.ref }}
